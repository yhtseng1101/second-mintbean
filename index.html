<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

    
    <title>Currency Exchange</title>
  </head>
  <body>

    <div class="container mt-5">

        <div class="justify-content-center mb-3">
            <div class="row justify-content-center">
                <span><i class="fas fa-dollar-sign"></i></span>
            </div>
            <div class="row justify-content-center">
                <h2>Exchange Rate Calculator</h2>
            </div>
        </div>

        <form>
            <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <select class="form-control" id="currency-base">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="col-3 col-sm-6">
                        <input class="form-control" type="number" id="amount-base" placeholder="1" value="1">
                    </div>
                </div>
            </div>

           
            <div class="row">
                <div class="col offset-2">
                    <div class="form-group btn btn-primary" id="swap">Swap</div>
                </div>
            </div>

              <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <select class="form-control" id="currency-ex">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="AED">AED</option>
                            <option value="ARS">ARS</option>
                            <option value="AUD">AUD</option>
                            <option value="BGN">BGN</option>
                            <option value="BRL">BRL</option>
                        </select>
                    </div>
                    <div class="col-3 col-sm-6">
                        <input class="form-control" type="number" id="amount-ex" disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col offset-2">
                    <div class="form-group btn btn-primary" id="save" onClick="saveHistory()">Save Result</div>
                </div>
            </div>

        </form>
    </div>

    <div class="container mt-5">
        <div class="row offset-2" id="invisibleCards"></div>
    </div>
    </div>

    

    

    <script src="index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
